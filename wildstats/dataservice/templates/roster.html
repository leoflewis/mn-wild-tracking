{% extends "home.html" %}
{% block content %}

<div>
    {% for player in roster%}
    <div class="card mb-4">
        <div class="card-body">
            <p  class="m-0 text-dark text-center ">{{player.jerseyNumber}}</p>
            <h2 class="card-title text-center">{{player.person.fullName}}</h2>
            <p  class="m-0 text-dark text-center ">{{player.position.name}}</p>
        </div>
    </div>
    {% endfor %}
</div>

{%endblock%}
